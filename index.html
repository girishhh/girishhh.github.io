<!DOCTYPE html>
<html>
  <head>
    <title>Custom Policy</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- TODO: favicon -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- <link href="http://localhost/wingtip/css/global.css" rel="stylesheet" type="text/css" /> -->
    <style>
      html, body {
        top: 0px;
        left: 0px;
        height: 100%;
        background:#2E456B url('https://girishhh.github.io/bg_image.svg') 0% 0% no-repeat padding-box;
        opacity: 1;
      }

      #forgotPassword {
        display: none;
      }

      #login-page {
        border: 1px solid #c3c7c7;
        position: absolute;
        width: calc(100% - 30px);
        height: calc(100% - 30px);
        margin: 15px;
      }

      #api {
        position: absolute;
        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50%,-50%);
        background: #FFFFFF 0% 0% no-repeat padding-box;
        box-shadow: -3px 3px 6px #00000029;
        border-radius: 8px;
        opacity: 1;
        width: 400px;
        height: 377px;
      }

      @media (max-width: 425px) {
        #api {
          width: 300px !important;
        }

        #api::before {
          margin-left: 66px !important;
        }
      }

      #api::before {
        background-image: url(https://girishhh.github.io/logo.png);
        background-size: 151px;
        display: inline-block;
        width: 150px;
        height: 50px;
        content: "";
        background-repeat: no-repeat;
        margin-left: 126px;
        margin-bottom: 5px;
        margin-top: 22px;
      }

      .entry {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        height: 100%;
        margin-left: 30px;
        margin-right: 30px;
      }

      .entry-item {
        width: 100% !important;
      }

      .entry-item:nth-child(2):after{
        content: "Forgot Password?";
        float: right;
        font: Regular 16px/19px Rubik;
        letter-spacing: 0;
        color: #00ACEC;
        opacity: 1;
        padding-top: 9px;
      }

      label {
       display: none;
      }

      input {
        background: #FFFFFF 0% 0% no-repeat padding-box;
        border: 1px solid #B4BABF;
        border-radius: 8px;
        opacity: 1;
        height: 40px;
        width: 100%;
        outline: none;
        padding-left: 15px;
      }

      .buttons {
        width: 100%;
      }

      button {
        width: 100%;
        height: 45px;
        background: #00ACEC 0% 0% no-repeat padding-box;
        box-shadow: 0px 2px 4px #00000029;
        border: 1px solid #B4BABF;
        border-radius: 8px;
        opacity: 1;
        color: white;
        text-transform: uppercase;
      }

      .intro h2 {
        display: none;
      }

      .localAccount {
        position: absolute;
        height: 265px;
        display: flex;
        flex-wrap: wrap;
        align-items: stretch;
        width: 100%;
        margin: 20px auto 0;
      }

      .error{
        color: red;
      }
    </style>
  </head>

  <body>
    <div data-name="SelfAsserted">
      <div id="api" data-name="SelfAsserted">
      </div>
    </div>
  </body>
</html>
