<!DOCTYPE html>
<html>
  <head>
    <title>Custom Policy</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- TODO: favicon -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- <link href="http://localhost/wingtip/css/global.css" rel="stylesheet" type="text/css" /> -->
    <style>
      html, body {
        top: 0px;
        left: 0px;
        height: 100%;
        background:#2E456B url('https://girishhh.github.io/bg_image.svg') 0% 0% no-repeat padding-box;
        opacity: 1;
      }

      #forgotPassword {
        display: none;
      }

      #login-page {
        border: 1px solid #c3c7c7;
        position: absolute;
        width: calc(100% - 30px);
        height: calc(100% - 30px);
        margin: 15px;
      }

      #api {
        position: absolute;
        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50%,-50%);
        background: #FFFFFF 0% 0% no-repeat padding-box;
        box-shadow: -3px 3px 6px #00000029;
        border-radius: 8px;
        opacity: 1;
        width: 400px;
        height: 400px;
      }

      #api::before {
        content: url('https://girishhh.github.io/logo.png');
        padding: 89px;
      }

      .entry {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        height: 100%;
        margin-left: 30px;
        margin-right: 30px;
      }

      .entry-item {
        width: 100% !important;
      }

      label {
       display: none;
      }

      input {
        box-shadow: -3px 3px 6px #00000029;
        border-radius: 8px;
        opacity: 1;
        height: 40px;
        width: 100%;
      }

      .buttons {
        width: 100%;
      }

      button {
        width: 100%;
      }

      .intro h2 {
        display: none;
      }

      .localAccount {
        position: absolute;
        height: 265px;
        display: flex;
        flex-wrap: wrap;
        align-items: stretch;
        width: 100%;
        margin: 20px auto 0;
      }
    </style>
  </head>

  <body>
    <div data-name="SelfAsserted">
      <div id="api" data-name="SelfAsserted">
      </div>
    </div>
  </body>
</html>
